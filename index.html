<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>angular demo</title>
    <!-- CSS -->
    <!-- load boostrap, stylesheet -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<style>
    body {padding-top:50px;}

</style>

<!-- JS -->
<!-- load angular and custom app -->
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body class="container" ng-app="firstApp" ng-controller="mainController as main">
<div class="form-group">
    <label>Message</label>
    <input type= "text" class="form-control" ng-model="main.message">
</div>
<div class="jumbotron">
    <h2> my message:</h2>
    {{main.message}}

</div>
<h2> list:</h2>
<table class = "table table-bordered">
<thead>
<tr>
<td>Name</td>
<td>Color</td>
<td>Nerd level</td>
</tr>
</thead>
<tbody>
<tr ng-repeat="computer in main.computers">
    <td>{{computer.name}}</td>
    <td>{{computer.color}}</td>
    <td>{{computer.nerdness}}</td>

</tr>
</tbody>
</table>
</body>
</html>
